<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-700 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center text-white">
    <div class="container max-w-4xl mx-auto px-6">
        <!-- HEADER -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-white drop-shadow-lg">
                Welcome to Our Secure Platform
            </h1>
            <p class="text-lg text-gray-100 mt-2">Your safety is our priority.</p>
        </header>

        <!-- MAIN CONTAINER -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- LOGIN FORM -->
            <section class="bg-white bg-opacity-20 backdrop-blur-lg p-6 rounded-3xl shadow-xl transition-all transform hover:scale-105">
                <h2 class="text-2xl font-semibold text-center mb-4">Log In</h2>
                <form id="loginForm" autocomplete="off" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm">Username:</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-500 focus:ring-2 focus:ring-yellow-400 transition">
                    </div>
                    <div>
                        <label for="password" class="block text-sm">Password:</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-500 focus:ring-2 focus:ring-yellow-400 transition">
                    </div>
                    <button type="submit"
                        class="w-full py-2 bg-gradient-to-r from-yellow-400 to-pink-500 rounded-lg text-white font-bold shadow-md hover:scale-105 hover:shadow-lg transition">
                        Log In
                    </button>
                </form>
            </section>

            <!-- REGISTER FORM -->
            <section class="bg-white bg-opacity-20 backdrop-blur-lg p-6 rounded-3xl shadow-xl transition-all transform hover:scale-105">
                <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
                <form id="registerForm" autocomplete="off" class="space-y-4">
                    <div>
                        <label for="register-username" class="block text-sm">Username:</label>
                        <input type="text" id="register-username" name="username" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-500 focus:ring-2 focus:ring-green-400 transition">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm">Email:</label>
                        <input type="email" id="register-email" name="email" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-500 focus:ring-2 focus:ring-green-400 transition">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm">Password:</label>
                        <input type="password" id="register-password" name="password" required
                            class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-500 focus:ring-2 focus:ring-green-400 transition">
                    </div>
                    <button type="submit"
                        class="w-full py-2 bg-gradient-to-r from-green-400 to-blue-500 rounded-lg text-white font-bold shadow-md hover:scale-105 hover:shadow-lg transition">
                        Register
                    </button>
                </form>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="text-center mt-10 text-gray-200 text-sm">
            &copy; 2024 Secure Platform. All rights reserved.
        </footer>
    </div>

    <!-- JavaScript for Basic Interactions -->
    <script src="scripts.js"></script>
</body>
</html>
